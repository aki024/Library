<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100&family=Mochiy+Pop+P+One&family=Nunito:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
</head>

<body>

    <div class="gridContainer">
        <div class="header">
            <h1>Welcome to your library</h1>
            <button id="myBtn" class="myButton">Add Book</button></div>

        <div class="body">

        </div>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <div class="newBookForm">
                <span class="close">&times;</span>
                <form action="" method="" class="bookForm">

                    <label for="bookName">Name of the book:</label>
                    <input type="text" id="bookName" required>
                    <label for="bookAuthor">Name of the author:</label>
                    <input type="text" id="bookAuthor" required>
                    <label for="bookPages">Number of pages:</label>
                    <input type="number" id="bookPages" required>
                    <label for="bookStatus">Have you read the book:</label>
                    <div class="radio">
                        <input type="radio" id="bookStatus1" value="yes" name="radio" checked>yes
                        <input type="radio" id="bookStatus2" value="no" name="radio">no
                    </div>
                    <button type="button" id="addBook" class="formButton">+</button>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
